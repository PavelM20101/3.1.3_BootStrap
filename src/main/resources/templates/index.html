<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:replace="layouts/main :: htmlhead"/>
<body>
<div class="container">
    <form class="form-signin" th:method="POST" th:action="@{/}">
        <!-- форма входа с методом post и действием на корневой URL -->
        <h2 class="form-signin-heading">Please sign in</h2>
        <div th:if="${authenticationName}" class="alert alert-success" role="alert"
             th:text="|Good bye, ${authenticationName}!"/>
        <!-- уведомление об успешном выходе -->
        <div th:if="${authenticationException.getMessage()}" class="alert alert-danger" role="alert"
             th:text="${authenticationException.getMessage()}"/>
        <!-- уведомление об ошибке с сообщением об ошибке -->
        <p>
            <label for="email" class="sr-only">Username</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email" autocomplete="username"
                   required autofocus>
            <!-- поле ввода имени пользователя -->
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   autocomplete="current-password" required>
            <!-- поле ввода пароля -->
        </p>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <!-- Скрытое поле для передачи CSRF токена -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="primary">&nbsp;</div>
        <!-- Дополнительное пространство для вертикального отступа -->
    </form>
</div>
<div th:replace="layouts/main :: footer"></div>
</body>
</html>
